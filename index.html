<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al Riaz Uddin | Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-white text-gray-900 transition-all duration-300" id="bodyRoot">

  <!-- Header Component -->
  <div id="header-component"></div>

  <main class="max-w-4xl mx-auto px-4 py-8">

    <!-- Projects Component -->
    <div id="projects-component"></div>

  </main>

  <!-- Footer Component -->
  <div id="footer-component"></div>

  <!-- Load Components + Scripts -->
  <script src="script.js"></script>
  <script>
    // Load HTML components dynamically
    async function loadComponent(id, file) {
      const target = document.getElementById(id);
      const response = await fetch(file);
      const html = await response.text();
      target.innerHTML = html;
    }

    loadComponent("header-component", "components/header.html");
    loadComponent("projects-component", "components/projects.html");
    loadComponent("footer-component", "components/footer.html");
  </script>

</body>
</html>
