<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Riaz Uddin | Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 transition">

  <div id="header-component"></div>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="projects-component"></div>
    <div id="all-sections-component"></div>
  </main>

  <div id="footer-component"></div>

  <script src="script.js"></script>

  <script>
    async function loadComponent(id, file) {
      const el = document.getElementById(id);
      const res = await fetch(file);
      el.innerHTML = await res.text();
    }

    loadComponent("header-component", "header.html");
    loadComponent("projects-component", "projects.html");
    loadComponent("all-sections-component", "all-sections.html");
    loadComponent("footer-component", "footer.html");
  </script>

</body>
</html>
